name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # (1)
      - name: Setup Flutter # (2)
        run: |
          git clone https://github.com/flutter/flutter/tree/4d7946a68d26794349189cf21b3f68cc6fe61dcb
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
      - name: Run Checks # (3)
        run: |
          flutter pub get
          flutter test
        working-directory: source/tubtrunk/